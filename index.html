<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
            <div class="image-sidebar">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo" id="odin-logo">
                <span id="odin">ODIN</span>
            </div>
            <div class="photo-credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>

        <main>
            <header class="form-info bold">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p><br>
                <p>You <span class="italic">know</span> you want to.</p>
            </header>

            <form action="" method="post">
                <p class="bold" id="form-header">Let's do this!</p>
                
                <div class="form-inputs">
                    <div class="form-row">
                        <div class="form-element">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                            
                        <div class="form-element">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-element">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="form-element">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-element">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div class="form-element">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </div>
            </form>
            

            <div class="account-info">
                <button id="create-account">Create Account</button>
                <p>Already have an account? <span class="bold"><a href="">Log in</a></span></p>
            </div>
        </main>
    </div>
    
</body>
</html>
